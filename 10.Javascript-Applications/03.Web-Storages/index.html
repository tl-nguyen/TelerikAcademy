<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/libs/require.js" data-main="js/app"></script>
</head>
<body>
    <div id="game">
        <h1>Number Guessing Game</h1>
        <label for="number">Guess a number(the first digit can't be 0): </label>
        <input id="number" type="text" size="4" maxlength="4"/>
        <button id="check">Check</button>
        <button id="newGame">New Game</button>
        <div id="info"></div>
        <div id="current"></div>
        <div id="scorelist">
            <h2>Scores List</h2>
            <div id="top"></div>
        </div>
    </div>
</body>
</html>
