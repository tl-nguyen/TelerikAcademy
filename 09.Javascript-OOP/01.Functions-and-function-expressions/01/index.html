<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM Query</title>
</head>
<body>
    <div id="container">
        <div id="child"></div>
    </div>
    <div></div>
    <div></div>
    <div></div>

    <button id="magical">Click me</button>

    <script src="DOMQuery.js"></script>
    <script>
        window.addEventListener('load', function () {
            var div = document.createElement('div');

            DOMQuery.appendChild(document.createElement('div'), '#container');

            DOMQuery.removeChild('#container', '#child');

            DOMQuery.addHandler('#magical', 'click', function () {
                alert('clicked');
            });

            for (var i = 0; i < 200; i += 1) {
                div.innerText = i;
                DOMQuery.appendToBuffer('#container', div.cloneNode(true));
            }
        });
    </script>
</body>
</html>
