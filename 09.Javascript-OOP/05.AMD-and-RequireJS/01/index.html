<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ComboBox Control</title>
	<script src="js/libs/require.js" data-main="js/app"></script>
</head>
<body>

    <script id="comboBoxTemplate" type="text/x-handlebars-template">
        <h2>Combobox 1</h2>
        {{#each people}}
            <div class="person-item" id="person-item-{{id}}">
                <strong class="person-name">{{name}}</strong><p class="person-age">{{age}}</p>
                <img src="{{avatarUrl}}" alt="{{name}}" width="100px" />
            </div>
        {{/each}}
    </script>

    <script id="comboBoxTemplate2" type="text/x-handlebars-template">
        <h2>Combobox 2</h2>
        {{#each people}}
        <div class="person" id="{{id}}" style="border: 1px solid black; width: 200px; text-align: center; padding: 10px">
            <p class="person-info">
                <strong>{{name}}</strong> : {{age}}
            </p>
        </div>
        {{/each}}
    </script>

</body>
</html>
