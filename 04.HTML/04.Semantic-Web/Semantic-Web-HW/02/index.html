<!DOCTYPE html>
<html>

<head>
    <title>Semantic Web</title>
    <style>
        header > * {
            float: left;
        }
        nav {
            clear: both;
        }
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px;
        }
    </style>
</head>

<body>
    <header>
        <img src="" alt="logo" />
        <h1>Wecome to Our Web Site</h1>
    </header>
    <nav>
        <ul>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
            <li>Nav item 1</li>
        </ul>
    </nav>

    <section>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Doncho</td>
                    <td>Minkov</td>
                    <td>4.54</td>
                </tr>
                <tr>
                    <td>Svetlin</td>
                    <td>Nakov</td>
                    <td>4.31</td>
                </tr>
                <tr>
                    <td>Georgi</td>
                    <td>Georgiev</td>
                    <td>4.54</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
