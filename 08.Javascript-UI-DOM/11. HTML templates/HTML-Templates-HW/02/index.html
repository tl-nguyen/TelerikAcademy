<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <script src="../handlebars-v1.3.0.js"></script>

    <script id="select" type="text/x-handlebars-template">
        <label for="numbers">Number To choose</label>
        <select id="numbers">
            {{#each options}}
                <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>

    <script>
        var selectNode = document.getElementById('select');
        var selectString = selectNode.innerHTML;
        var selectTemplate = Handlebars.compile(selectString);

        var options = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }];


        var selectHTML = selectTemplate({
            options: options
        });

        document.body.innerHTML += (selectHTML);
    </script>
</body>
</html>
