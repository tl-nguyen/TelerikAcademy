<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

    <input type="color" id="colorPicker"/>

    <script>
        $(document).ready(function () {
            var $body = $("body"),
                $colorPicker = $("#colorPicker");

            $colorPicker.on("change", function () {
                $body.css("background-color", $(this).val());
            });
        });
    </script>
</body>
</html>
